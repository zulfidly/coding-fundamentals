<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Avatar Status</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <h1>User Avatar Status</h1>

    <!-- for online status -->
    <div class="avatar">
        <img src="https://images.squarespace-cdn.com/content/v1/5c5a48b7809d8e364b16c2bf/1614918567949-51ICRBAM1IXC2EWJSB5L/NAB+Fun-11.jpg?format=300w" alt="fidly photo">
        <span class="status online"></span>
    </div>

    <!-- for Offline status -->
    <div class="avatar">
        <img src="https://images.squarespace-cdn.com/content/v1/5c5a48b7809d8e364b16c2bf/1614918567949-51ICRBAM1IXC2EWJSB5L/NAB+Fun-11.jpg?format=300w" alt="fidly photo">
        <span class="status offline"></span>
    </div>

    <!-- for Busy status -->
    <div class="avatar">
        <img src="https://images.squarespace-cdn.com/content/v1/5c5a48b7809d8e364b16c2bf/1614918567949-51ICRBAM1IXC2EWJSB5L/NAB+Fun-11.jpg?format=300w" alt="fidly photo">
        <span class="status busy"></span>
    </div>

</body>
</html>
