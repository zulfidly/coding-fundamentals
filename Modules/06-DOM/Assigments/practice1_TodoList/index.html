<html lang="en">
<head>

<body>
    <div class="ctnr">
        <h1>Todo App</h1>
            
        <!-- Todo Form -->
        <form id="formTodo">
            <label for="addTodo">Update Todo list :</label>
            <input id="newTodoForm" type="text" size="30" maxlength="50" name="addTodo" autocomplete="off" autofocus/>
            <input id="addTodoBtn" type="submit" value="Update"/>
        </form>

        <!-- Todo List -->
        <button id="checkAllBtn" value="checkAll" >Check All</button>
        <button id="unCheckAllBtn" value="unCheckAll" >Un-Check All</button>
        <button id="delBtn" value="Delete" >Delete Checked</button>

        <ul id="toDoListUL">
            <li class="toDoListLI"><input class="toDoListBox" type="checkbox" ></input>Introduction</li>
            <li class="toDoListLI"><input class="toDoListBox" type="checkbox" ></input>Accessing the DOM</li>
            <li class="toDoListLI"><input class="toDoListBox" type="checkbox" ></input>Traverse the DOM</li>
            <li class="toDoListLI"><input class="toDoListBox" type="checkbox" ></input>Manipulating the DOM</li>
            <li class="toDoListLI"><input class="toDoListBox" type="checkbox" ></input>DOM Nodes</li>
        </ul>
    </div>

    <script src="app.js"></script>
